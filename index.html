<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <h1>STOPWATCH</h1>
<div class="container">
    <div class="timer-Display">
       
            <span class= "digits" id= "hour">
              00</span>
            <span class= "text" > Hr </span>
            <span class= "digits" id= "minute">
              00</span>
            <span class= "text" > Min </span>
            <span class= "digits" id= "second">
              00</span>
            <span class= "text"> Sec </span>
            <span class= "digits" id= "count">
              00</span>
     

    </div>
    <ul class="laps"></ul>
      <div class="buttons">
        <button id="start" onclick="start()">Start</button>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="restart" onclick="restart()">Restart</button>
        <button id="lap" onclick="lap()">Lap</button>
        <button id="resetlap" onclick="resetLap()">Reset Laps</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
